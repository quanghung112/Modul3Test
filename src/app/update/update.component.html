<main class="my-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header"><h3>Cap nhat sach</h3></div>
          <div class="card-body" *ngIf="book">
            <form #updateForm (ngSubmit)="update(updateForm)">
              <div class="form-group row">
                <label for="title" class="col-md-4 col-form-label text-md-right">Title</label>
                <div class="col-md-6">
                  <input type="text" id="title" class="form-control" value="{{book.title}}" name="titleBook">
                </div>
              </div>

              <div class="form-group row">
                <label for="author" class="col-md-4 col-form-label text-md-right">Tac gia</label>
                <div class="col-md-6">
                  <input type="text" id="author" name="author" value="{{book.author}}" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Mo ta</label>
                <div class="col-md-6">
                  <textarea class="form-control" name="description">{{book.description}}</textarea>
                </div>
              </div>
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  Cap nhat
                </button>
                <a [routerLink]="['']">
                  <button type="button" class="btn btn-secondary">Thoat</button>
                </a>
              </div>
            </form>
          </div>
          <div *ngIf="!book">
            <p>
              Sach khong ton tai
            </p>
            <a [routerLink]="['']">
              <button type="button" class="btn btn-secondary">Quay lai trang danh sach</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
